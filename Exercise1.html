<!DOCTYPE HTML>

<head>
  <meta charset="utf-8">
  <title>Задача 1</title>
</head>

<body>
  <script>
  var FirstNumber = prompt('Введите первое число:', 0);
  var SecondNumber = prompt('Введите второе число:', 0);
  
  function CountSum(a, b){
	return Number(a) + Number(b);
  };
  
  alert('Сумма: ' + FirstNumber + '+' +SecondNumber + '=' 
		  + CountSum(FirstNumber,SecondNumber));
  </script>
</body>

</html>
